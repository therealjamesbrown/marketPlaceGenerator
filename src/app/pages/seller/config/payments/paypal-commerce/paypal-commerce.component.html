<p>{{configName}} Configuration Settings</p>


    <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
<div fxFlex [hidden]="payPalConfigIsSetup">
    <span>PayPal isn't currently connected! Click the below button to configure it!</span><br /><br />
<a mat-raised-button data-paypal-button="true" [href]="trustedUrl" target="PPFrame" color="accent" style="color:white" [disabled]="onboardButton">Connect PayPal</a>
</div>
<div fxFlex [hidden]="!payPalConfigIsSetup">
    <mat-divider></mat-divider>
    <mat-list>
        <mat-list-item>
            <p class="headings">Environment: </p>{{environment}}
          </mat-list-item>
        <mat-list-item>
           <p class="headings"> PayPal Merchant ID:</p> {{merchantIdInPayPal}}
          </mat-list-item>
          <mat-list-item>
            <p class="headings">PayPal Client ID:</p>  {{merchant_client_id}} <br />
          </mat-list-item>
          <mat-list-item>
             <p class="headings">Scopes:</p>
          </mat-list-item>
          <mat-list-item>
            <ul style="margin-top: 10px;"> 
                <li *ngFor="let scope of scopes">
                    {{scope}}
                </li>
            </ul>  
          </mat-list-item>
    
    </mat-list>       
</div>

        </div>
        <div>
            
        </div>

    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button matDialogClose="cancel" color="primary">Close</button>
        <button  
        [hidden]="!payPalConfigIsSetup"
        (click)="removePayPal()"
        mat-raised-button 
        matDialogClose="create"
        style="color: white; background-color: red;">Remove</button>
    </mat-card-actions>
