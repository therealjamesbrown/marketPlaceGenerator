<p>Payment Setup</p> 
<table mat-table [dataSource]="filteredPaymentServiceDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Payments Service Configuration </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentMethodName}} </td>
    </ng-container>

    <!-- Status Column-->
    <!-- Name Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <!--Button For Actions-->
            <button mat-raised-button (click)="configurePaymentSource(element.paymentMethodName)">Configure</button>
      </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div #paypalRef></div>
