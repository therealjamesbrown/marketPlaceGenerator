<p>Payment Services Available for Marketplaces and Sellers</p> 

<table mat-table [dataSource]="paymentServiceDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Payment Service Name </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentMethodName}} </td>
    </ng-container>

    <!-- Status Column-->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [(ngModel)]="element.isEnabled" (change)="onChange($event, element)">
            </mat-slide-toggle>
        </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
