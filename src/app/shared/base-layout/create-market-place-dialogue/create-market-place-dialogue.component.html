<mat-dialog-content>
<div fxLayout="column">
    <mat-card>
        <mat-card-title>Register Marketplace</mat-card-title>
        <br />
        <form [formGroup]="createRoleForm" (ngSubmit)="createRole()" #form="ngForm">
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="username"
                               formControlName="username">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Business Name"
                               formControlName="businessName">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Industry"
                               formControlName="industry">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="type"
                               formControlName="type">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Contact First Name"
                               formControlName="contactFirstName">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Contact Last Name"
                               formControlName="contactLastName">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Contact Last Name"
                               formControlName="contactLastName">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Phone"
                               formControlName="phone">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Street Address"
                               formControlName="address">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Email"
                               formControlName="email">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Password"
                               formControlName="password">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Security Questions"
                               formControlName="securityQuestions">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button matDialogClose="cancel" color="primary">Cancel</button>
                <button type="submit" 
                                mat-raised-button 
                                matDialogClose="create"
                                color="primary"
                                [disabled]="!createRoleForm.valid"
                                >Create</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
</mat-dialog-content>
